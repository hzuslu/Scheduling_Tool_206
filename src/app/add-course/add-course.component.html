<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5 mt-3">
            <h2 class="text-center mb-4">Add Course</h2>
            <form>
                <div class="form-group mt-4">
                    <label for="name">Course Code</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="courseCode" required>
                </div>
                <div class="form-group mt-4">
                    <label for="name">Course Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="courseName" required>
                </div>
                <div class="form-group mt-4">
                    <label for="instructorName">Instructor Name</label>
                    <select class="form-control" id="instructorName" name="instructorName" [(ngModel)]="instructor">
                        <option *ngFor="let item of allInstructors" [value]="item">{{item}}</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label>Student Count</label>
                    <input type="number" class="form-control" id="studentCount" name="studentCount"
                        [(ngModel)]="studentCount" required>
                </div>
                <div class="form-group mt-4">
                    <label for="credit">Credit</label>
                    <input type="number" class="form-control" id="credit" name="credit" [(ngModel)]="credit" required>
                </div>
                <div class="form-group mt-4">
                    <label>Semester/Year</label><br>
                    <label><input type="radio" name="semesterYear" style="margin-left: 20px;" value="1"
                            [(ngModel)]="semesterYear"> 1</label>
                    <label><input type="radio" name="semesterYear" style="margin-left: 20px;" value="2"
                            [(ngModel)]="semesterYear">
                        2</label>
                    <label><input type="radio" name="semesterYear" style="margin-left: 20px;" value="3"
                            [(ngModel)]="semesterYear">
                        3</label>
                    <label><input type="radio" name="semesterYear" style="margin-left: 20px;" value="4"
                            [(ngModel)]="semesterYear">
                        4</label>
                </div>

                <div class="form-group mt-4">
                    <label>Department</label><br>
                    <label><input type="radio" name="department" style="margin-left: 20px;" value="D"
                            [(ngModel)]="department" required>
                        Department</label>
                    <label><input type="radio" name="department" style="margin-left: 20px;" value="S"
                            [(ngModel)]="department">
                        Service</label>
                </div>

                <div class="form-group mt-4">
                    <label>Type</label><br>
                    <label><input type="radio" name="type" style="margin-left: 20px;" value="C" [(ngModel)]="type"
                            required>
                        Compulsory</label>
                    <label><input type="radio" name="type" style="margin-left: 20px;" value="E" [(ngModel)]="type">
                        Elective</label>
                </div>
                <div class="form-group mt-4">
                    <label>Hours Preference</label><br>
                    <label><input type="radio" name="hoursPreference" style="margin-left: 20px;" value="A"
                            [(ngModel)]="hoursPreference" required>
                        3</label>
                    <label><input type="radio" name="hoursPreference" style="margin-left: 20px;" value="B"
                            [(ngModel)]="hoursPreference">
                        2+1</label>
                </div>

                <button type="submit" class="btn btn-primary mt-8 d-block mx-auto"
                    (click)="updateCourse()">Update</button>
            </form>
        </div>
    </div>
</div>
