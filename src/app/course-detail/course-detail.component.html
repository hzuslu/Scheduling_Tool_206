<div class="container mt-4" style="padding: 20px; ">
	<div class="row justify-content-center">
		<div class="col-md-7 mt-4 bg-light" *ngIf="currentCourse" style="padding: 20px; border-radius: 10px;">
			<h2 class="text-center mb-4">Course Information Update For {{currentCourse.code}}</h2>
			<form>
				<div class="form-group mt-4">
					<label for="name">Course Name</label>
					<input type="text" class="form-control" id="name" name="name" [(ngModel)]="currentCourse.name"
						required>
				</div>
				<div class="form-group mt-4">
					<label for="instructorName">Instructor Name</label>
					<select class="form-control" id="instructorName" name="instructorName"
						[(ngModel)]="currentCourse.instructor">
						<option *ngFor="let item of allInstructors" [value]="item">{{item}}</option>
					</select>
				</div>
				<div class="form-group mt-4">
					<label>Student Count</label>
					<input type="number" class="form-control" id="studentCount" name="studentCount"
						[(ngModel)]="currentCourse.studentCount" required>
				</div>
				<div class="form-group mt-4">
					<label for="credit">Credit</label>
					<input type="number" class="form-control" id="credit" name="credit"
						[(ngModel)]="currentCourse.credit" required>
				</div>
				<div class="form-group mt-4">
					<label>Semester/Year</label><br>
					<label><input type="radio" name="semesterYear" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.semesterYear" value="1"> 1</label>
					<label><input type="radio" name="semesterYear" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.semesterYear" value="2">
						2</label>
					<label><input type="radio" name="semesterYear" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.semesterYear" value="3">
						3</label>
					<label><input type="radio" name="semesterYear" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.semesterYear" value="4">
						4</label>
				</div>

				<div class="form-group mt-4">
					<label>Department</label><br>
					<label><input type="radio" name="department" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.department" value="D" required>
						Department</label>
					<label><input type="radio" name="department" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.department" value="S">
						Service</label>
				</div>

				<div class="form-group mt-4">
					<label>Type</label><br>
					<label><input type="radio" name="type" style="margin-left: 20px;" [(ngModel)]="currentCourse.type"
							value="C" required>
						Compulsory</label>
					<label><input type="radio" name="type" style="margin-left: 20px;" [(ngModel)]="currentCourse.type"
							value="E"> Elective</label>
				</div>
				<div class="form-group mt-4">
					<label>Hours Preference</label><br>
					<label><input type="radio" name="hoursPreference" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.hoursPreference" value="A" required>
						3</label>
					<label><input type="radio" name="hoursPreference" style="margin-left: 20px;"
							[(ngModel)]="currentCourse.hoursPreference" value="B">
						2+1</label>
				</div>


				<div class="form-group mt-4 d-flex justify-content-between align-items-center">
					<button type="submit" class="btn btn-primary" (click)="updateCourse(currentCourse)">Update</button>
					<div style="width: 20px;"></div>
					<button type="submit" class="btn btn-danger" (click)="deleteCourse()">Delete</button>
				</div>
			</form>
		</div>
	</div>
</div>
